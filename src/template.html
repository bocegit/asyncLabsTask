<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TestApp" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TestApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/athletes">Athletes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="content">
      <!-- Content here -->
    </div>

    <button type="button" class="btn btn-danger btn-lg" id="btn-top">
      TOP
    </button>

    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2023 TestApp, Inc</p>
    </footer>

    <!-- Error modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" id="errorBox">
              A simple danger alert—check it out!
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
